<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product page</title>
</head>
<body>
<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Code</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${listProduct}">
            <td th:text="${product.code}">User ID</td>
            <td th:text="${product.description}">E-mail</td>
            <td th:text="${product.price}">First Name</td>
            <th><a ></a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
